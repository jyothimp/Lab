<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Feedback Form</h3>

                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="name" 
                                placeholder="Your name" 
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="email" 
                                placeholder="Your email" 
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="feedback" class="form-label">Feedback</label>
                            <textarea 
                                class="form-control" 
                                id="feedback" 
                                rows="4" 
                                placeholder="Write your feedback here..." 
                                required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="source" class="form-label">How did you find our site?</label>
                            <select class="form-select" id="source" required>
                                <option value="">-- Select an option --</option>
                                <option value="search">Search Engine</option>
                                <option value="social">Social Media</option>
                                <option value="friend">Friend or Colleague</option>
                                <option value="advertisement">Advertisement</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label d-block">Satisfaction Level</label>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="satisfaction" id="sat1" value="1" required>
                                <label class="form-check-label" for="sat1">1</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="satisfaction" id="sat2" value="2">
                                <label class="form-check-label" for="sat2">2</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="satisfaction" id="sat3" value="3">
                                <label class="form-check-label" for="sat3">3</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="satisfaction" id="sat4" value="4">
                                <label class="form-check-label" for="sat4">4</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="satisfaction" id="sat5" value="5">
                                <label class="form-check-label" for="sat5">5</label>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Submit Feedback
                            </button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
