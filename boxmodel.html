<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
<style>
        /* Outer container box */
        .outer-box {
            border: 6px solid #2c3e50;    
            padding: 20px;
            width: 400px;
            margin: 50px auto;
            background-color: #ecf0f1;
        }

        /* Middle border layer */
        .middle-box {
            border: 4px solid #8e44ad;     
            padding: 15px;
            background-color: #f5eef8;
        }

        /* Inner box */
        .inner-box {
            border: 2px solid #27ae60;    
            padding: 10px;
            background-color: #eafaf1;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="outer-box">
        <div class="middle-box">
            <div class="inner-box">
                <p>This is the inner box</p>
            </div>
        </div>
    </div>

</body>
</html>
