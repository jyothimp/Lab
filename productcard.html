<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Product card container */
        .product-card {
            width: 60%;                    
            height: 400px;                 
            border: 2px solid #333;         
            border-radius: 12px;
            padding: 15px 20px;            
            margin: 40px auto;            
            background-color: #ffffff;
            box-sizing: border-box;
        }

        /* Product image */
        .product-card img {
            max-width: 100%;
            min-width: 200px;
            border-radius: 8px;
            display: block;
            margin-bottom: 15px;
        }

        /* Product name */
        .product-card h2 {
            margin: 10px 0;
        }

        /* Product description */
        .product-card p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Product Card -->
    <div class="product-card">
        <img src="headphone.png" alt="Product image" height="200px" width="200px">

        <h2>Wireless Headphones</h2>

        <p>
            High-quality wireless headphones with noise cancellation,
            long battery life, and superior sound performance.
        </p>
    </div>

</body>
</html>
