<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .product-card {
            width: 300px;
            margin: 40px auto;
            padding: 15px;
            background-color: #ffffff;
            text-align: center;
            border-radius: 8px;
        }
        .product-image {
            width: 100%;
            border: 2px solid black;          /* 2px solid black border */
            border-top-left-radius: 15px;     /* round top-left */
            border-bottom-right-radius: 15px; /* round bottom-right */
        }
        .product-card h2 {
            font-size: 22px;
            margin: 15px 0;
        }

        /* Buy button */
        .product-card button {
            padding: 10px 18px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Small screens */
        @media (max-width: 600px) {
            .product-card {
                width: 90%;
                font-size: 14px;
                text-align: center; /* center-align card */
            }

            .product-card h2 {
                font-size: 18px;
            }
        }

        /* Landscape mode */
        @media (orientation: landscape) {
            .product-card {
                background-color: lightblue;
            }
        }
    </style>
</head>
<body>

    <!-- Product Card -->
    <div class="product-card">
        <img src="watch.webp"
             alt="Product image"
             class="product-image">

        <h2>Smart Watch</h2>

        <button>Buy Now</button>
    </div>

</body>
</html>
</body>
</html>
