<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact info</title>
<style>
        h3 {
            text-align: right;
            color: #cb114cec;
            font-family: "Georgia", serif;
        }
        .tagline {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #555;
            margin-bottom: 30px;
        }
        table {
            width: 50%;
            margin: 0 auto; /* center table */
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #333;
            padding: 12px;
            text-align: center;        /* horizontal center */
            vertical-align: middle;    /* vertical center */
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h3>Pinnacle Solutions Pvt. Ltd.</h3>

    <!-- Tagline -->
    <p class="tagline">We Connect You Better</p>

    <!-- Contact Table -->
    <table>
        <tr>
            <th>Department</th>
            <th>Contact Number</th>
        </tr>
        <tr>
            <td>Customer Support</td>
            <td>+91 9856780987</td>
        </tr>
        <tr>
            <td>Sales</td>
            <td>+91 9456114569</td>
        </tr>
    </table>

</body>
</html>
