<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bakery Feedback Form</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">
                         Bakery Feedback Form
                    </h3>

                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="name" 
                                placeholder="Your name" 
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="email" 
                                placeholder="Your email" 
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="feedback" class="form-label">Your Feedback</label>
                            <textarea 
                                class="form-control" 
                                id="feedback" 
                                rows="4" 
                                placeholder="Tell us about your experience..." 
                                required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="orderType" class="form-label">Order Type</label>
                            <select class="form-select" id="orderType" required>
                                <option value="">-- Select Order Type --</option>
                                <option value="cake">Cake</option>
                                <option value="cookies">Cookies</option>
                                <option value="pastries">Pastries</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-block">Preferred Contact Method</label>

                            <div class="form-check form-check-inline">
                                <input 
                                    class="form-check-input" 
                                    type="radio" 
                                    name="contactMethod" 
                                    id="contactEmail" 
                                    value="email" 
                                    required>
                                <label class="form-check-label" for="contactEmail">
                                    Email
                                </label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input 
                                    class="form-check-input" 
                                    type="radio" 
                                    name="contactMethod" 
                                    id="contactPhone" 
                                    value="phone">
                                <label class="form-check-label" for="contactPhone">
                                    Phone
                                </label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="satisfaction" class="form-label">
                                Satisfaction Level (1-10)
                            </label>
                            <input 
                                type="range" 
                                class="form-range" 
                                id="satisfaction" 
                                min="1" 
                                max="10">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Submit Feedback
                            </button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
