<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Announcement</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f7;
        }
        h2 {
            text-align: center;
            margin-top: 30px;
            color: #2c3e50;
        }
        .notice-box {
            width: 70%;
            margin: 30px auto;
            background-color: #fff9e6;
            padding: 20px;
            position: relative;             
            overflow: auto;                 
            max-height: 220px;
            border: 2px solid #f1c40f;
            border-radius: 8px;
        }

        /* Floating image */
        .notice-box img {
            float: left;
            width: 120px;
            height: 120px;
            margin-right: 15px;
        }

        /* Decorative badge */
        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #e74c3c;
            color: white;
            padding: 8px 12px;
            font-size: 12px;
            border-radius: 50%;
        }

        /* Clear float */
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <h2>Important Notice</h2>

    <!-- Notice Box -->
    <div class="notice-box">

        <!-- Decorative badge -->
        <div class="badge">NEW</div>

        <!-- Floating Image -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUg51JypSanmKSSwKuMUumBCinUKmIXG-O4A&s" alt="School notice">

        <!-- Notice Content -->
        <p>
            All the students and staff members are hereby informed that due to heavy rainfall in the city, the school will remain closed on 3rd and 4th January 2026 for safety reasons.
        </p>

        <p>
            All are requested to stay safe and updated through school notices.
        </p>

        <!-- Clear float -->
        <div class="clear"></div>

    </div>

</body>
</html>
